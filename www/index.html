<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search in excel</title>
    <style>
        .text-input {
            width: 400px;
            height: 24px;
        }

        .btn-input {
            height: 30px;
            vertical-align: middle;
            color: #fff;
            background-color: #409eff;
            border-color: #409eff;
            display: inline-block;
            white-space: nowrap;
            cursor: pointer;
            border: 1px solid transparent;
            -webkit-appearance: none;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            margin: 0;
            transition: .1s;
            font-weight: 500;
            font-size: 14px;
            border-radius: 4px;
        }

        #container {
            color: #666
        }

        #container .excel-data {
            color: #14161a
        }
    </style>
</head>

<body>
    <input class="text-input" id="input" />
    <button class="btn-input" id="search" onclick="search">搜索</button>
    <div id="container">无数据</div>
    <script>
        function ajax(params) {
            params = params || {};
            params.data = params.data || {};
            // 判断是ajax请求还是jsonp请求
            var json = params.jsonp ? jsonp(params) : json(params);
            // ajax请求 
            function json(params) {
                // 请求方式，默认是GET
                params.type = (params.type || 'GET').toUpperCase();
                // 避免有特殊字符，必须格式化传输数据
                params.data = formatParams(params.data);
                var xhr = null;

                // 实例化XMLHttpRequest对象 
                if (window.XMLHttpRequest) {
                    xhr = new XMLHttpRequest();
                } else {
                    // IE6及其以下版本 
                    xhr = new ActiveXObjcet('Microsoft.XMLHTTP');
                };

                // 监听事件，只要 readyState 的值变化，就会调用 readystatechange 事件
                xhr.onreadystatechange = function () {
                    // readyState属性表示请求/响应过程的当前活动阶段，4为完成，已经接收到全部响应数据
                    if (xhr.readyState == 4) {
                        var status = xhr.status;
                        // status：响应的HTTP状态码，以2开头的都是成功
                        if (status >= 200 && status < 300) {
                            var response = '';
                            // 判断接受数据的内容类型
                            var type = xhr.getResponseHeader('Content-type');
                            if (type.indexOf('xml') !== -1 && xhr.responseXML) {
                                response = xhr.responseXML; //Document对象响应 
                            } else if (type === 'application/json') {
                                response = JSON.parse(xhr.responseText); //JSON响应 
                            } else {
                                response = xhr.responseText; //字符串响应 
                            };
                            // 成功回调函数
                            params.success && params.success(response);
                        } else {
                            params.error && params.error(status);
                        }
                    };
                };

                // 连接和传输数据 
                if (params.type == 'GET') {
                    // 三个参数：请求方式、请求地址(get方式时，传输数据是加在地址后的)、是否异步请求(同步请求的情况极少)；
                    xhr.open(params.type, params.url + '?' + params.data, true);
                    xhr.send(null);
                } else {
                    xhr.open(params.type, params.url, true);
                    //必须，设置提交时的内容类型 
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
                    // 传输数据
                    xhr.send(params.data);
                }
            }

            //格式化参数 
            function formatParams(data) {
                var arr = [];
                for (var name in data) {
                    // encodeURIComponent() ：用于对 URI 中的某一部分进行编码
                    arr.push(encodeURIComponent(name) + '=' + encodeURIComponent(data[name]));
                };
                // 添加一个随机数参数，防止缓存 
                arr.push('v=' + random());
                return arr.join('&');
            }

            // 获取随机数 
            function random() {
                return Math.floor(Math.random() * 10000 + 500);
            }
        }

        function updateContainer() {
            let input = document.getElementById('input')
            let search = input.value.toString()

            if (!search) {
                return
            }

            ajax({
                url: '/search',
                type: 'GET',  // 请求类型，默认"GET"，还可以是"POST"
                data: {
                    search: search
                },
                success: function (res) {  // 请求成功的回调函数
                    res = JSON.parse(res)
                    let container = document.getElementById('container')
                    let dom = ''
                    res.forEach(function (item) {
                        let data = Object.values(item).join(' | ')
                        dom += '<p class="excel-data">' + data + '</p>'
                    })

                    container.innerHTML = dom || '无数据'
                }
            })
        }

        function keyDownSearch(e) {
            // 兼容FF和IE和Opera    
            var theEvent = e || window.event;
            var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
            if (code == 13) {
                updateContainer();//具体处理函数    
                return false;
            }
            return true;
        }

        window.onload = function () {
            document.getElementById('search').onclick = updateContainer
            document.onkeydown = keyDownSearch;
        }
    </script>
</body>

</html>
